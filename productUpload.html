<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Product</title>
  <link rel="stylesheet" href="productUpload.css" />
</head>
<body>
<header>
    <div class="navbar">
      <a href="index.html" class="logo">Campus Market</a>
    </div>
  </header>
  
  <div class="container">
    <div class="form-wrapper">
      <h3>Upload Product</h3>
      <form>
        <!-- Product Image Upload -->
        <div class="form-group">
          <label for="productImage">Product Images</label>
          <input type="file" id="productImage" accept="image/*" multiple required />
          <div id="imagePreview" class="image-preview"></div>
        </div>

        <!-- Product Name -->
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" required />
        </div>

        <!-- Product Price -->
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="0.01" id="price" required />
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3" required></textarea>
        </div>

        <!-- Category -->
        <div class="form-group">
          <label for="category">Product Category</label>
          <select id="category" required>
            <option value="">Select category</option>
            <option>Clothing</option>
            <option>Devices</option>
            <option>Food & Beverages</option>
            <option>Accessories</option>
            <option>Books & Stationery</option>
            <option>Services</option>
            <option value="Other">Other</option>
          </select>
          <input type="text" id="otherCategory" class="hidden" placeholder="Specify category" />
        </div>

        <!-- Location -->
        <div class="form-group">
          <label for="location">Base Location</label>
          <select id="location" required>
            <option value="">Select your location</option>
            <option>University Of Botswana</option>
            <option>IDM</option>
            <option>BAC</option>
            <option>Limkokwing University</option>
            <option>Botho University</option>
            <option>Ba Isago</option>
            <option>BUAN</option>
          </select>
        </div>

        <!-- Delivery -->
        <div class="form-check">
          <input type="checkbox" id="deliveryOption" />
          <label for="deliveryOption">Available for delivery</label>
        </div>

        <button type="submit">Upload Product</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <img src="" id="modalImage" alt="Full size" />
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-grid">
      <div class="footer-logo">Campus Market</div>
      <div class="footer-links">
        <div><strong>Explore</strong><br/><a href="browse.html">Browse Listings</a><br/><a href="about.html">About Us</a></div>
        <div><strong>Help</strong><br/><a href="faq.html">FAQ</a><br/><a href="support.html">Support</a></div>
        <div><strong>Legal</strong><br/><a href="terms.html">Terms</a><br/><a href="privacy.html">Privacy</a></div>
      </div>
    </div>
    <div class="socials">
        <a href="https://www.facebook.com" target="_blank">
            <img src="footerPictures/facebook.png" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="footerPictures/instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.twitter.com" target="_blank">
            <img src="footerPictures/twitter.png" alt="Twitter" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <img src="footerPictures/youtube.png" alt="YouTube" />
        </a>
    </div>
  </footer>

  <script src="productUpload.js"></script>
</body>
</html>
