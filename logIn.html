<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Market - Log In</title>
  <link rel="stylesheet" href="logIn.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <a href="index.html" class="logo">Campus Market</a>
      <a href="signUp.html" class="auth-button">SignUp</a>
    </div>
  </header>

  <div class="form-container">
    <h2>Log In to Your Account</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="studentEmail">Student Email</label>
        <input type="email" id="studentEmail" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Show Password</label>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn">Log In</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-grid">
      <div class="footer-logo">Campus Market</div>
      <div class="footer-links">
        <div><strong>Topic</strong><br/>Page<br/>Page<br/>Page</div>
        <div><strong>Topic</strong><br/>Page<br/>Page<br/>Page</div>
        <div><strong>Topic</strong><br/>Page<br/>Page<br/>Page</div>
      </div>
    </div>
    <div class="socials">
        <a href="https://www.facebook.com" target="_blank">
            <img src="footerPictures/facebook.png" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="footerPictures/instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.twitter.com" target="_blank">
            <img src="footerPictures/twitter.png" alt="Twitter" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <img src="footerPictures/youtube.png" alt="YouTube" />
        </a>
    </div>
  </footer>
  <script src="logIn.js"></script>
</body>
</html>
